<!doctype html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Securely log in or create your LankaStay account."
    />
    <title>Login or Sign Up | LankaStay</title>
    <link rel="stylesheet" href="../../../stylesheet/components/auth.scss" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap");

      html,
      body {
        color: hsl(220, 15%, 20%);
      }

      .auth-form-transition {
        transition:
          opacity 0.3s ease-in-out,
          transform 0.3s ease-in-out;
      }

      .auth-form-hidden {
        opacity: 0;
        transform: translateY(10px);
        pointer-events: none;
        position: absolute;
      }

      .auth-form-visible {
        opacity: 1;
        transform: translateY(0);
        pointer-events: auto;
        position: relative;
      }

      input:focus {
        outline: 2px solid hsl(224, 80%, 60%);
        outline-offset: 2px;
      }
      /* Để 2 form chồng lên nhau, không đẩy layout */
      .auth-container {
        position: relative;
      }

      button:focus-visible {
        outline: 2px solid hsl(224, 80%, 60%);
        outline-offset: 2px;
      }

      .spinner {
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        width: 16px;
        height: 16px;
        animation: spin 0.6s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      /* Ngăn form ẩn làm tăng chiều cao container */
      .auth-form-hidden {
        position: absolute !important;
        top: 0;
        left: 0;
        width: 100%;
      }
      .colorWeb {
        color: hsl(223, 87%, 55%, var(--tw-text-opacity));
      }
    </style>
  </head>
  <body class="min-h-screen bg-neutral text-neutral-foreground font-sans">
    <main class="min-h-screen grid lg:grid-cols-2">
      <!-- Left Panel: Branding -->
      <section
        class="relative hidden lg:flex items-center justify-center bg-gray-900 overflow-hidden"
      >
        <img
          src="../../asset/images/pickeds/ai7.png"
          alt="forest resort background"
          class="absolute inset-0 w-full h-full object-cover"
          loading="lazy"
        />
        <div
          class="absolute inset-0 bg-gradient-to-br from-primary/60 to-tertiary/40"
        ></div>
        <div
          class="relative z-10 bg-white/10 backdrop-blur-md rounded-3xl px-12 py-16 max-w-md text-center"
        >
          <h1 class="text-4xl font-bold text-white mb-4">
            <span class="colorWeb">Lanka</span>Stay
          </h1>
        </div>
      </section>

      <!-- Right Panel: Authentication Forms -->
      <section
        class="flex items-center justify-center px-8 py-16 lg:px-16 bg-neutral"
      >
        <div class="w-full max-w-md">
          <!-- Mobile Brand Header -->
          <div class="lg:hidden text-center mb-12">
            <h1 class="text-3xl font-bold text-primary mb-2">LankaStay</h1>
            <p class="text-gray-600">Your gateway to serene tropical escapes</p>
          </div>

          <!-- Auth Container -->
          <div
            class="auth-container bg-white rounded-2xl shadow-sm border border-gray-200 p-8 lg:p-12"
          >
            <!-- Toggle Tabs -->
            <div class="flex gap-4 mb-8 border-b border-gray-200">
              <button
                id="loginTab"
                class="flex-1 pb-4 text-base font-normal text-primary border-b-2 border-primary transition-colors"
                aria-label="Switch to login form"
                aria-pressed="true"
              >
                Login
              </button>
              <button
                id="registerTab"
                class="flex-1 pb-4 text-base font-normal text-gray-500 border-b-2 border-transparent hover:text-primary transition-colors"
                aria-label="Switch to register form"
                aria-pressed="false"
              >
                Register
              </button>
            </div>

            <!-- Login Form -->
            <form
              id="loginForm"
              class="auth-form-transition auth-form-visible"
              aria-label="Login form"
            >
              <div class="space-y-6">
                <div>
                  <label
                    for="loginUsername"
                    class="block text-sm font-medium text-gray-700 mb-2"
                    >Username</label
                  >
                  <input
                    type="text"
                    id="loginUsername"
                    name="username"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-400 focus:border-primary transition-colors"
                    placeholder="Enter your username"
                    required=""
                    aria-required="true"
                  />
                  <span
                    id="loginUsernameError"
                    class="text-sm text-warning mt-1 hidden"
                    role="alert"
                  ></span>
                </div>

                <div>
                  <label
                    for="loginPassword"
                    class="block text-sm font-medium text-gray-700 mb-2"
                    >Password</label
                  >
                  <input
                    type="password"
                    id="loginPassword"
                    name="password"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-400 focus:border-primary transition-colors"
                    placeholder="Enter your password"
                    required=""
                    aria-required="true"
                  />
                  <span
                    id="loginPasswordError"
                    class="text-sm text-warning mt-1 hidden"
                    role="alert"
                  ></span>
                </div>

                <div class="flex items-center">
                  <input
                    type="checkbox"
                    id="rememberMe"
                    name="rememberMe"
                    class="w-4 h-4 text-primary border-gray-300 rounded focus:ring-2 focus:ring-primary"
                  />
                  <label for="rememberMe" class="ml-3 text-sm text-gray-700"
                    >Remember me</label
                  >
                </div>

                <button
                  type="submit"
                  id="loginButton"
                  class="w-full bg-primary text-primary-foreground px-6 py-3 rounded-lg font-normal text-base hover:bg-[hsl(224,80%,40%)] transition-colors flex items-center justify-center gap-2"
                  aria-label="Login to your account"
                >
                  <span id="loginButtonText">Login</span>
                  <span id="loginSpinner" class="spinner hidden"></span>
                </button>

                <p class="text-center text-sm text-gray-600">
                  Don't have an account?
                  <button
                    type="button"
                    id="switchToRegister"
                    class="text-primary hover:text-secondary font-medium transition-colors"
                    aria-label="Switch to registration form"
                  >
                    Sign up
                  </button>
                </p>
              </div>
            </form>

            <!-- Register Form -->
            <form
              id="registerForm"
              class="auth-form-transition auth-form-hidden"
              aria-label="Registration form"
            >
              <div class="space-y-6">
                <div>
                  <label
                    for="registerUsername"
                    class="block text-sm font-medium text-gray-700 mb-2"
                    >Username</label
                  >
                  <input
                    type="text"
                    id="registerUsername"
                    name="username"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-400 focus:border-primary transition-colors"
                    placeholder="Choose a username"
                    required=""
                    aria-required="true"
                  />
                  <span
                    id="registerUsernameError"
                    class="text-sm text-warning mt-1 hidden"
                    role="alert"
                  ></span>
                </div>

                <div>
                  <label
                    for="registerEmail"
                    class="block text-sm font-medium text-gray-700 mb-2"
                    >Email</label
                  >
                  <input
                    type="email"
                    id="registerEmail"
                    name="email"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-400 focus:border-primary transition-colors"
                    placeholder="Enter your email"
                    required=""
                    aria-required="true"
                  />
                  <span
                    id="registerEmailError"
                    class="text-sm text-warning mt-1 hidden"
                    role="alert"
                  ></span>
                </div>

                <div>
                  <label
                    for="registerPassword"
                    class="block text-sm font-medium text-gray-700 mb-2"
                    >Password</label
                  >
                  <input
                    type="password"
                    id="registerPassword"
                    name="password"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-400 focus:border-primary transition-colors"
                    placeholder="Create a password"
                    required=""
                    aria-required="true"
                  />
                  <span
                    id="registerPasswordError"
                    class="text-sm text-warning mt-1 hidden"
                    role="alert"
                  ></span>
                </div>

                <div>
                  <label
                    for="registerConfirmPassword"
                    class="block text-sm font-medium text-gray-700 mb-2"
                    >Confirm Password</label
                  >
                  <input
                    type="password"
                    id="registerConfirmPassword"
                    name="confirmPassword"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-400 focus:border-primary transition-colors"
                    placeholder="Confirm your password"
                    required=""
                    aria-required="true"
                  />
                  <span
                    id="registerConfirmPasswordError"
                    class="text-sm text-warning mt-1 hidden"
                    role="alert"
                  ></span>
                </div>
<a src = "./register-success.html">
                <button
                  type="submit"
                  id="registerButton"
                  class="w-full bg-primary text-primary-foreground px-6 py-3 rounded-lg font-normal text-base hover:bg-[hsl(224,80%,40%)] transition-colors flex items-center justify-center gap-2"
                  aria-label="Create your account"
                >
              
   Create Account
                
               
                  <span id="registerButtonText"></span>
                  <span id="registerSpinner" class="spinner hidden"></span>
                </button>
</a>

                <p class="text-center text-sm text-gray-600">
                  <a href="./register-success.html">
                  Already have an account?
                  </a>
                  <button
                    type="button"
                    id="switchToLogin"
                    class="text-primary hover:text-secondary font-medium transition-colors"
                    aria-label="Switch to login form"
                  >
                    Login
                  </button>
                </p>
              </div>
            </form>
            <!-- Register Success Container -->
            <!-- Register Success Overlay -->
            <div
              id="registerSuccessOverlay"
              class="hidden fixed inset-0 bg-white z-50 overflow-auto"
            ></div>

            <!-- Footer -->
            <div class="mt-8 pt-6 border-t border-gray-200">
              <p class="text-xs text-center text-gray-500">
                By continuing, you agree to our
                <a
                  href="#terms"
                  class="text-primary hover:text-secondary transition-colors"
                  >Terms of Service</a
                >
                and
                <a
                  href="#privacy"
                  class="text-primary hover:text-secondary transition-colors"
                  >Privacy Policy</a
                >
              </p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="../../../js/auth/register.js"></script>
  </body>
</html>
