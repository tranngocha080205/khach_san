<!doctype html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LankaStay - Admin Dashboard</title>
    <meta
      name="description"
      content="Manage hotel owners, bookings, and users efficiently with LankaStay admin dashboard."
    />
    <link
      rel="stylesheet"
      href="../../../stylesheet/components/dashbroad/globals.scss"
    />
    <link
      rel="stylesheet"
      href="../../../stylesheet/components/dashbroad/style.scss"
    />
  </head>
  <body class="font-sans antialiased">
    <!-- Main Container -->
    <div class="flex min-h-screen bg-gray-50">
      <!-- Sidebar Navigation -->
      <aside
        id="sidebar"
        class="sidebar-transition w-64 bg-white border-r border-gray-200 flex flex-col"
      >
        <!-- Logo -->
        <div class="p-6 border-b border-gray-200">
          <a href="/"
            ><h1 class="text-2xl font-bold">
              <span class="text-primary">Lanka</span
              ><span class="text-gray-800">Stay.</span>
            </h1></a
          >
        </div>

        <nav class="flex-1 p-4 overflow-y-auto">
          <ul class="space-y-1">
            <li>
              <a
                href="#dashboard"
                class="nav-link active"
                data-page="dashboard"
              >
                <svg
                  class="w-5 h-5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"
                  ></path>
                </svg>
                <span>Dashboard</span>
              </a>
            </li>
            <li>
              <a href="#users" class="nav-link" data-page="users">
                <svg
                  class="w-5 h-5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"
                  ></path>
                </svg>
                <span>Users</span>
              </a>
            </li>
            <li>
              <a href="#hotel-owners" class="nav-link" data-page="hotel-owners">
                <svg
                  class="w-5 h-5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"
                  ></path>
                </svg>
                <span>Hotel Owners</span>
              </a>
            </li>
            <li>
              <a
                href="#booking-details"
                class="nav-link"
                data-page="booking-details"
              >
                <svg
                  class="w-5 h-5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"
                  ></path>
                </svg>
                <span>Booking Details</span>
              </a>
            </li>
            <li>
              <a href="#refund" class="nav-link" data-page="refund">
                <svg
                  class="w-5 h-5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"
                  ></path>
                </svg>
                <span>Refund</span>
              </a>
            </li>
            <li>
              <a href="#message" class="nav-link" data-page="message">
                <svg
                  class="w-5 h-5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                  ></path>
                </svg>
                <span>Message</span>
              </a>
            </li>
            <li>
              <a href="#help" class="nav-link" data-page="help">
                <svg
                  class="w-5 h-5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                  ></path>
                </svg>
                <span>Help</span>
              </a>
            </li>
            <li>
              <a href="#setting" class="nav-link" data-page="setting">
                <svg
                  class="w-5 h-5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
                  ></path>
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                  ></path>
                </svg>
                <span>Setting</span>
              </a>
            </li>
          </ul>
        </nav>
      </aside>

      <!-- Main Content Area -->
      <main class="flex-1 flex flex-col overflow-hidden">
        <!-- Header Section -->
        <header class="bg-white border-b border-gray-200 px-8 py-4">
          <div class="flex items-center justify-between">
            <!-- Left: Greeting -->
            <div>
              <h2 class="text-xl font-semibold text-gray-800">
                Hello, <span id="adminName">Salman</span>
              </h2>
              <p class="text-sm text-gray-500">Have a nice day</p>
            </div>

            <!-- Right: Notification & Profile -->
            <div class="flex items-center gap-4">
              <!-- Notification Bell -->
              <button
                class="relative p-2 rounded-lg hover:bg-gray-100 transition-all duration-200"
              >
                <svg
                  class="w-6 h-6 text-gray-700"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
                  ></path>
                </svg>
                <span
                  class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full"
                ></span>
              </button>

              <!-- Admin Profile -->
              <div
                class="flex items-center gap-3 pl-4 border-l border-gray-200"
              >
                <img
                  src="https://ui-avatars.com/api/?name=Salman+Faris&background=3b82f6&color=fff&size=128"
                  alt="Admin Avatar"
                  class="w-10 h-10 rounded-full object-cover"
                />
                <div>
                  <p
                    class="text-sm font-medium text-gray-800"
                    id="adminNameHeader"
                  >
                    Salman Faris
                  </p>
                  <p class="text-xs text-gray-500">Admin</p>
                </div>
                <button
                  class="p-1 hover:bg-gray-100 rounded transition-all duration-200"
                >
                  <svg
                    class="w-4 h-4 text-gray-600"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M19 9l-7 7-7-7"
                    ></path>
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </header>

        <!-- Content Section -->
        <section id="content" class="flex-1 overflow-auto p-8 bg-gray-50">
          <!-- Content will be dynamically loaded here -->
        </section>
      </main>
    </div>

    <!-- Mobile Menu Toggle -->
    <button
      id="mobileMenuToggle"
      class="fixed bottom-6 right-6 lg:hidden p-4 bg-primary text-white rounded-full shadow-lg hover:bg-blue-600 transition-all duration-200 z-50"
    >
      <svg
        class="w-6 h-6"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        ></path>
      </svg>
    </button>

    <script src="../../../js/dashbroad/app.js"></script>
    <script src="../../../js/dashbroad/models.js"></script>
  </body>
</html>
