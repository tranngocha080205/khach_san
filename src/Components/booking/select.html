<!doctype html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Blue Origin Farms | LankaStay Galle Accommodation</title>
    <meta
      name="description"
      content="Book your stay at Blue Origin Farms in Galle, Sri Lanka. View availability, cost, and reserve easily with LankaStay."
    />

    <!-- Tailwind CSS CDN -->

    <!-- Tailwind Configuration -->

    <!-- Google Fonts -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap");

      body,
      html {
        color: hsl(222, 15%, 20%);
      }
    </style>
    <link rel="stylesheet" href="../../../stylesheet/components/booking.scss" />
    <!-- Schema Markup -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Hotel",
        "name": "Blue Origin Farms",
        "address": {
          "@type": "PostalAddress",
          "addressLocality": "Galle",
          "addressCountry": "LK"
        },
        "description": "Book your stay at Blue Origin Farms in Galle, Sri Lanka"
      }
    </script>
  </head>
  <body class="bg-neutral text-neutral-foreground font-sans antialiased">
    <!-- Header -->
    <header class="bg-white border-b border-gray-200 sticky top-0 z-50">
      <nav
        class="container mx-auto px-6 lg:px-12 py-5 flex items-center justify-between min-h-[64px]"
        aria-label="Main navigation"
      >
        <a
          href="/"
          class="text-2xl font-semibold text-primary hover:text-secondary transition-colors duration-200"
        >
          LankaStay
        </a>
        <div class="hidden md:flex items-center gap-8">
          <a
            href="#"
            class="text-navbar-text hover:text-primary transition-colors duration-200 font-normal cursor-pointer"
            >Home</a
          >
          <a
            href="#"
            class="text-navbar-text hover:text-primary transition-colors duration-200 font-normal cursor-pointer"
            >Back to Search</a
          >
        </div>
        <button
          id="mobile-menu-toggle"
          class="md:hidden p-2 text-navbar-text hover:text-primary transition-colors duration-200"
          aria-label="Toggle mobile menu"
          aria-expanded="false"
        >
          <svg
            width="24"
            height="24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            viewBox="0 0 24 24"
          >
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
          </svg>
        </button>
      </nav>

      <!-- Mobile Menu -->
      <div
        id="mobile-menu"
        class="hidden md:hidden bg-white border-t border-gray-200"
      >
        <div class="container mx-auto px-6 py-6 flex flex-col gap-5">
          <a
            href="#"
            class="text-navbar-text hover:text-primary transition-colors duration-200 font-normal py-3 cursor-pointer"
            >Home</a
          >
          <a
            href="#"
            class="text-navbar-text hover:text-primary transition-colors duration-200 font-normal py-3 cursor-pointer"
            >Back to Search</a
          >
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 lg:px-12 py-16 lg:py-24">
      <!-- Progress Indicator -->
      <section class="mb-16" aria-label="Booking progress">
        <div class="flex items-center justify-center gap-4 max-w-md mx-auto">
          <div class="flex flex-col items-center gap-2">
            <div
              class="w-10 h-10 rounded-full bg-success flex items-center justify-center text-white font-semibold"
            >
              1
            </div>
            <span class="text-sm text-gray-600 font-normal">Select</span>
          </div>
          <div class="flex-1 h-0.5 bg-gray-300"></div>
          <div class="flex flex-col items-center gap-2">
            <div
              class="w-10 h-10 rounded-full bg-primary flex items-center justify-center text-primary-foreground font-semibold"
            >
              2
            </div>
            <span class="text-sm text-primary font-normal">Details</span>
          </div>
          <div class="flex-1 h-0.5 bg-gray-300"></div>
          <div class="flex flex-col items-center gap-2">
            <div
              class="w-10 h-10 rounded-full bg-gray-300 flex items-center justify-center text-gray-600 font-semibold"
            >
              3
            </div>
            <span class="text-sm text-gray-600 font-normal">Confirm</span>
          </div>
        </div>
      </section>

      <!-- Booking Information Section -->
      <section
        class="grid lg:grid-cols-2 gap-12 lg:gap-16 items-start"
        aria-label="Booking information"
      >
        <!-- Left Column: Property Image and Info -->
        <article class="space-y-6">
          <div class="rounded-custom overflow-hidden border border-gray-200">
            <img
              src="../../asset/images/pickeds/ai7.png"
              alt="blue origin farms resort"
              width="800"
              height="600"
              loading="lazy"
              class="w-full h-auto object-cover"
            />
          </div>
          <div class="space-y-2">
            <h1 class="text-3xl lg:text-4xl font-semibold text-hero-text">
              Blue Origin Farms
            </h1>
            <p class="text-lg text-gray-600 font-normal">Galle, Sri Lanka</p>
          </div>
          <div class="rounded-custom overflow-hidden border border-gray-200">
            <img
              src="../../asset/images/pickeds/ai7.png"
              alt="vacation serenity scene"
              width="800"
              height="600"
              loading="lazy"
              class="w-full h-auto object-cover"
            />
          </div>
        </article>

        <!-- Right Column: Booking Form -->
        <article
          class="bg-white rounded-custom border border-gray-200 p-8 lg:p-10 space-y-8"
        >
          <!-- Stay Duration Selector -->
          <div class="space-y-4">
            <label class="block text-lg font-semibold text-hero-text"
              >How long will you stay?</label
            >
            <div class="flex items-center justify-center gap-6">
              <button
                id="decrease-days"
                class="w-12 h-12 rounded-full bg-cta-secondary-bg text-cta-secondary-fg hover:bg-gray-200 transition-all duration-200 ease-in-out flex items-center justify-center font-normal text-xl focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2"
                aria-label="Decrease number of days"
              >
                −
              </button>
              <div class="text-center min-w-[80px]">
                <span
                  id="days-count"
                  class="text-4xl font-semibold text-primary"
                  >3</span
                >
                <p class="text-sm text-gray-600 font-normal mt-1">days</p>
              </div>
              <button
                id="increase-days"
                class="w-12 h-12 rounded-full bg-cta-secondary-bg text-cta-secondary-fg hover:bg-gray-200 transition-all duration-200 ease-in-out flex items-center justify-center font-normal text-xl focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2"
                aria-label="Increase number of days"
              >
                +
              </button>
            </div>
          </div>

          <!-- Date Picker -->
          <div class="space-y-4">
            <label
              for="date-input"
              class="block text-lg font-semibold text-hero-text"
              >Select your dates</label
            >
            <div class="relative">
              <img
                src="https://c.animaapp.com/min43lu3FxWykH/img/ai_3.png"
                alt="calendar date selection"
                width="600"
                height="400"
                loading="lazy"
                class="w-full h-auto rounded-custom border border-gray-200"
              />
              <input
                type="date"
                id="date-input"
                class="absolute inset-0 opacity-0 w-full h-full cursor-pointer"
                aria-label="Select check-in date"
              />
            </div>
            <div
              class="flex items-center justify-between text-sm text-gray-600 font-normal"
            >
              <span
                >Check-in:
                <span id="checkin-date" class="font-semibold text-hero-text"
                  >Dec 15, 2024</span
                ></span
              >
              <span
                >Check-out:
                <span id="checkout-date" class="font-semibold text-hero-text"
                  >Dec 18, 2024</span
                ></span
              >
            </div>
          </div>

          <!-- Price Summary -->
          <div class="border-t border-gray-200 pt-6 space-y-3">
            <div class="flex items-center justify-between">
              <span class="text-gray-600 font-normal">Rate per night</span>
              <span class="text-hero-text font-semibold">$120</span>
            </div>
            <div class="flex items-center justify-between">
              <span class="text-gray-600 font-normal">Number of nights</span>
              <span id="nights-display" class="text-hero-text font-semibold"
                >3</span
              >
            </div>
            <div
              class="flex items-center justify-between text-xl pt-3 border-t border-gray-200"
            >
              <span class="text-hero-text font-semibold">Total</span>
              <span id="total-price" class="text-primary font-semibold"
                >$360</span
              >
            </div>
          </div>

          <!-- Action Buttons -->
          <div class="flex flex-col sm:flex-row gap-4 pt-4">
            <button
              class="flex-1 px-8 py-4 rounded-custom bg-cta-primary-bg text-cta-primary-fg hover:bg-[hsl(222,90%,44%)] transition-all duration-200 ease-in-out font-normal text-base focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2"
              aria-label="Book now"
            >
              <a href="../booking/detail.html"> Book Now</a>
            </button>
            <button
              class="flex-1 px-8 py-4 rounded-custom bg-cta-secondary-bg text-cta-secondary-fg hover:bg-gray-200 transition-all duration-200 ease-in-out font-normal text-base focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2"
              aria-label="Cancel booking"
            >
              <a href="../../pages/trang-phu.html"> Cancel</a>
            </button>
          </div>
        </article>
      </section>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 mt-24 py-8">
      <div class="container mx-auto px-6 lg:px-12 text-center">
        <p class="text-gray-600 font-normal text-sm">
          © 2024 LankaStay. All rights reserved.
          <a
            href="#"
            class="text-primary hover:text-secondary transition-colors duration-200"
            >Contact Us</a
          >
        </p>
      </div>
    </footer>

    <!-- JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script>
      // Mobile menu toggle
      const mobileMenuToggle = document.getElementById("mobile-menu-toggle");
      const mobileMenu = document.getElementById("mobile-menu");

      mobileMenuToggle.addEventListener("click", () => {
        const isExpanded =
          mobileMenuToggle.getAttribute("aria-expanded") === "true";
        mobileMenuToggle.setAttribute("aria-expanded", !isExpanded);
        mobileMenu.classList.toggle("hidden");
      });

      // GSAP Animations
      gsap.registerPlugin(ScrollTrigger);

      // Fade in on page load
      gsap.from("main > section", {
        opacity: 0,
        y: 30,
        duration: 0.8,
        stagger: 0.2,
        ease: "power2.out",
      });

      // Progress indicator animation
      gsap.from(".flex.items-center.justify-center.gap-4 > div", {
        scale: 0.8,
        opacity: 0,
        duration: 0.5,
        stagger: 0.15,
        ease: "back.out(1.7)",
      });

      // Scroll-triggered animations
      gsap.utils.toArray("article").forEach((article) => {
        gsap.from(article, {
          scrollTrigger: {
            trigger: article,
            start: "top 80%",
            toggleActions: "play none none none",
          },
          opacity: 0,
          y: 40,
          duration: 0.8,
          ease: "power2.out",
        });
      });
    </script>
    <script src="../../../js/date/date.js"></script>
  </body>
</html>
