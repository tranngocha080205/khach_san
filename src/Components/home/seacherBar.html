<section class="py-12 px-6 lg:px-12 bg-neutral">
  <div class="container mx-auto">
    <div class="bg-gray-50 rounded-lg p-6 lg:p-8 shadow-sm">
      <form
        class="grid grid-cols-1 md:grid-cols-4 gap-4 lg:gap-6"
        role="search"
        aria-label="Search accommodations"
      >
        <div>
          <label for="check-date" class="block text-sm font-semibold text-gray-700 mb-2"
            >Check Available</label
          >
          <input
            type="date"
            id="check-date"
            class="w-full px-4 py-3 rounded border border-gray-300 focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary text-gray-700"
            aria-label="Select check-in date"
          />
        </div>

        <div>
          <label for="person-count" class="block text-sm font-semibold text-gray-700 mb-2"
            >Person</label
          >
          <select
            id="person-count"
            class="w-full px-4 py-3 rounded border border-gray-300 focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary text-gray-700"
            aria-label="Select number of persons"
          >
            <option value="1">1 Person</option>
            <option value="2">2 Persons</option>
            <option value="3">3 Persons</option>
            <option value="4">4 Persons</option>
            <option value="5">5+ Persons</option>
          </select>
        </div>

        <div>
          <label for="location" class="block text-sm font-semibold text-gray-700 mb-2"
            >Select Location</label
          >
          <select
            id="location"
            class="w-full px-4 py-3 rounded border border-gray-300 focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary text-gray-700"
            aria-label="Select location"
          >
            <option value="">Choose location</option>
            <option value="colombo">Colombo</option>
            <option value="galle">Galle</option>
            <option value="kandy">Kandy</option>
            <option value="bentota">Bentota</option>
            <option value="mirissa">Mirissa</option>
          </select>
        </div>

        <div class="flex items-end">
          <button
            type="submit"
            class="w-full btn-transition bg-primary text-primary-foreground px-6 py-3 rounded font-normal focus-outline hover:bg-secondary"
            aria-label="Search accommodations"
          >
            Search
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
